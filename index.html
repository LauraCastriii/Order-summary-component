<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <!--Card-->
  
  <div class="card">
    <!--img-coverCard-->
    <div class="cover-img">
      <img src="images/illustration-hero.svg" alt="" id="cover-img">
    </div>
    <!--infoCard-->
    <div class="content">
      <div class="content-title">
        <h2>Order Summary</h2>
      </div>
      <div class="content-descr">
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <div class="content-plan">
        <div class="icon-plan">
          <img src="images/icon-music.svg" alt="">
        </div>
        
        <div class="content-price">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
        <div class="content-change">
          <a href="">Change</a>
        </div>
      </div>
      <div class="content-buttons">
        <div>
          <button id="btnPayment">Proceed to Payment</button>
        </div>
        <div>
          <button id="btnCancel">Cancel Order</button>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/LauraCastriii" target="_blank">Laura Castrill√≥n (Nov/2021)</a>.
  </div>
</body>
</html>
